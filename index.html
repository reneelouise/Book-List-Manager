<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Booklist ES6</title>
</head>
<body>

    <!-- form for book inputs -->
<div class="container">
    <h1 class="add-book">Add Book</h1>
    <form id="book-form">
    <div>
        <label for="title">Title</label>
        <input type="text" class="u-full-width"  id="title">        
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" class="u-full-width"  id="author">        
    </div>
    <div>
        <label for="isbn">ISBN#</label>
        <input type="text" class="u-full-width"  id="isbn">        
    </div>
    <input type="submit" value="submit" id="submit">
    </form>
    
    <!-- table to store books -->
    <table class="u-full-width">
        <thead>
            <!-- create table rows with the following headers -->
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                          
            </tr>
        </thead>
        <!-- grouping the body in the table pr the elements of data -->
        <tbody id="book-list"></tbody>
    </table>
</div>

    <script type="module" src="./js/appES6.js"></script>
</body>
</html>
